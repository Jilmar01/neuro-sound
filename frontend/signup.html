<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Sound Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="Login">
                    <div class="logocontainer">
                        <img src="img/logo.png" alt="logo">
                        <h1>Neuro-Sound</h1>
                    </div>

                    <h1 class="text-center mb-4">Create Account</h1>

                    <form id="registerForm">
                        <div class="row">

                            <!-- Columna izquierda -->
                            <div class="col-md-6">

                                <!-- Nombre -->
                                <label for="nombre">Nombre</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                                </div>
                                
                                <!-- Apellido -->
                                <label for="apellido">Apellido</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                                </div>


                                <!-- Correo -->
                                <label for="correo">Correo electrónico</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingrese su correo">
                                </div>

                            </div>

                            <!-- Columna derecha -->
                            <div class="col-md-6">

                                <!-- Contraseña -->
                                <label for="password">Contraseña</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Cree una contraseña">
                                </div>

                                <!-- Confirmación -->
                                <label for="confirm_password">Confirmar Contraseña</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text"><i class="bi bi-check2-circle"></i></span>
                                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Repita su contraseña">
                                </div>

                            </div>

                        </div>

                        <button class="btn btn-primary w-100" type="submit">Registrarse</button>

                        <p class="text-center mt-3">
                            ¿Ya tienes una cuenta? Inicia sesión <a href="login.html">Aquí</a>
                        </p>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // evita recargar la página

    const data = {
        name: document.getElementById("nombre").value,
        last_name: document.getElementById("apellido").value, // <-- lo agregaremos
        email: document.getElementById("correo").value,
        password: document.getElementById("password").value
    };

    try {
        const response = await fetch("http://localhost:5000/api/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
            alert("Error: " + result.error);
        } else {
            alert("Usuario registrado correctamente");
            window.location.href = "cuestionario.html"; // redirige al login
        }

    } catch (err) {
        console.error(err);
        alert("Error al conectar con el servidor");
    }
});
</script>
</body>
</html>
