<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Sound Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/login.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="Login">
                    <div class="logocontainer">
                        <img src="img/Gemini_Generated_Image_1fdlbj1fdlbj1fdl-removebg-preview.png" alt="logo">
                        <h1>Neuro-Sound</h1>
                    </div>
                    <h1 class="text-center mb-4">Sign in</h1>
                    <form action="home.html" method="">
                        <label for="usuario">Usuario</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese su usuario">
                        </div>
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <button class="btn btn-success w-100" type="submit">Iniciar Sesión</button>
                        <p class="text-center">¿No tienes cuenta aun?, Creala <a href="register.html">Aquí</a></a></p>
                    </form>
                </div>
            </div>
        </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
