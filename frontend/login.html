<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Sound Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/login.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="Login">
                    <div class="logocontainer">
                        <img src="img/logo.png" alt="logo">
                        <h1>Neuro-Sound</h1>
                    </div>
                    <h1 class="text-center mb-4">Sign in</h1>

                    <!-- üöÄ AHORA EL FORM TIENE ID -->
                    <form id="loginForm">
                        <label for="email">Correo</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            
                            <!-- üöÄ CAMBIADO A EMAIL -->
                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo">
                        </div>

                        <label for="password">Contrase√±a</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contrase√±a">
                        </div>

                        <button class="btn btn-success w-100" type="submit">Iniciar Sesi√≥n</button>
                        <p class="text-center">¬øNo tienes cuenta aun?, Cr√©ala <a href="signup.html">Aqu√≠</a></p>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://10.40.36.219:5000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                // IMPORTANTE: Esto permite que el navegador acepte y guarde la cookie que manda el servidor
                credentials: "include", 
                body: JSON.stringify({ email, password})
            });

            const data = await response.json();

            // 1. Verificar errores
            if (!response.ok) {
                alert(data.message || "Credenciales inv√°lidas"); 
                return;
            }

            // 2. ¬øToken? ¬°El navegador ya lo guard√≥ solo!
            // Si ves la cookie en F12 -> Application, ya ganaste. 
            // No hace falta guardarla manualmente.
            console.log("‚úÖ Login exitoso. Cookie gestionada por el navegador.");

            // 3. Verificar redirecci√≥n
            let formDo = data.data?.user?.form; 

            alert("Inicio de sesi√≥n exitoso");
            
            if (formDo) {
                window.location.href = "home.html";
            } else {
                window.location.href = "cuestionario.html"; 
            }
            
        } catch (error) {
            console.error(error); 
            alert("Error al conectar con el servidor");
        }
    });
</script>

</body>
</html>
