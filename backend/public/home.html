<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/home.css">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="navbar col-1 min-vh-100 d-flex flex-column align-items-center py-3 sidebar ">
                <ul class="list-unstyled d-flex flex-column gap-4 w-100 align-items-center">

                    <li class="sidebar-item text-center w-100">
                        <i class="bi bi-house-door-fill fs-3"></i><br>
                        <span class="small">Home</span>
                    </li>

                    <li class="sidebar-item text-center w-100">
                        <i class="bi bi-diagram-3-fill fs-3"></i><br>
                        <span class="small">Playlists</span>
                    </li>

                    <li class="sidebar-item text-center w-100">
                        <i class="bi bi-box-arrow-right fs-3"></i><br>
                        <span class="small">Logout</span>
                    </li>

                </ul>
            </div>

            <div class="col-11 d-flex flex-column p-0">
                <div class="header d-flex align-items-center justify-content-between col-12 p-3">
                    
                    <!-- Logo -->
                    <div class="logo d-flex align-items-center">
                        <img src="img/logo.png" alt="logo" style="width:50px; height:50px; object-fit:cover;">
                        <h1 class="ms-2 mb-0 fs-4">Neuro-Sound</h1>
                    </div>

                    <!-- Campo de búsqueda con icono -->
                    <div class="searchfield position-relative" style="width: 300px;">
                        <input type="text" class="form-control ps-5" placeholder="Escribe algo para buscar">
                        <i class="bi bi-search position-absolute top-50 translate-middle-y ms-2"></i>
                    </div>

                    <!-- Perfil -->
                    <div class="profile">
                        <i class="bi bi-person-fill fs-3"></i>
                    </div>

                </div>

                <div class="row flex-grow-1 m-0">
                                        <!-- Content -->
                    <div class="space col-9 h-100 overflow-auto">
                        <div class="content h-100 overflow-auto">
                            conenido
                        </div>
                    </div>

                    <!-- LeftPanel -->
                    <div class="rightpanel col-3 h-100 overflow-auto d-flex flex-column p-3 gap-3">
                        <div class="charts h-70">
                            charts
                        </div>
                        <div class="playback h-30 d-flex flex-column p-2">
                            <!-- Sección superior: portada + info -->
                            <div class="d-flex align-items-center gap-3 mb-3">
                                
                                <!-- Imagen -->
                                

                                <!-- Info -->
                                <div class="track-info">
                                    <h1 class="track-title m-0">Title</h1>
                                    <p class="m-0">Artist</p>
                                    <p class="m-0 text-muted">Album</p>
                                </div>
                            </div>

                            <!-- Controles -->
                            <div class="playbackcontrols mb-3 d-flex justify-content-center align-items-center gap-3">
                                <i class="bi bi-skip-backward fs-3"></i>
                                <i class="bi bi-play fs-3"></i>
                                <i class="bi bi-skip-forward fs-3"></i>
                            </div>

                            <!-- Barra de progreso -->
                            <div class="progressbar d-flex align-items-center gap-2 w-100">
                                <p class="actualtime m-0">0:00</p>

                                <input type="range" class="form-range flex-grow-1" id="customRange1" min="0" max="100" step="1" value="0">

                                <p class="endtime m-0">3:26</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/animations.js"></script>
</body>
</html>
